# Mise configuration for wet-mcp
# https://mise.jdx.dev/
#
# Setup: mise run setup

[tools]
python = "3.13"
node = "24"
uv = "0.9.25"

[settings]
trusted_config_paths = ["."]

[env]
UV_LINK_MODE = "copy"

[tasks.setup]
description = "Setup development environment"
run = [
  "mise install",
  "uv sync --group dev",
  "uv pip install pre-commit",
  "uv run pre-commit install",
  "echo 'Setup complete!'"
]

[tasks.lint]
description = "Run all quality checks (ruff + ty)"
run = [
  "uv run ruff check .",
  "uv run ruff format --check .",
  "uv run ty check",
  "echo 'All checks passed!'"
]

[tasks.fix]
description = "Auto-fix formatting and linting issues"
run = [
  "uv run ruff check --fix --unsafe-fixes .",
  "uv run ruff format ."
]

[tasks.test]
description = "Run tests"
run = "uv run pytest"

[tasks.dev]
description = "Run MCP server locally (Docker daemon required)"
run = "uv run wet-mcp"
