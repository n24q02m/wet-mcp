# SearXNG settings for WET MCP Server
# Used by embedded SearXNG subprocess

use_default_settings: true

server:
  secret_key: "wet-mcp-internal-secret"
  bind_address: "127.0.0.1"
  port: 8080
  limiter: false
  method: "GET"

search:
  formats:
    - html
    - json

# Disable rate limiting for local use
outgoing:
  request_timeout: 10.0
  max_request_timeout: 30.0

# Engines to enable
engines:
  # General search engines
  - name: google
    disabled: false
  - name: bing
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: brave
    disabled: false

  # Academic / Science engines (category: science)
  - name: google scholar
    disabled: false
    shortcut: gsc
  - name: semantic scholar
    disabled: false
    shortcut: ssc
  - name: arxiv
    disabled: false
    shortcut: arx
  - name: pubmed
    disabled: false
    shortcut: pub
  - name: crossref
    disabled: false
    shortcut: cr
  - name: base
    disabled: false
    shortcut: bas
