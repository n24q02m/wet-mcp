# Pre-commit Hooks Configuration
# Installation: https://pre-commit.com/
#
# Quick start:
#   1. Install hooks: uv run pre-commit install
#   2. Run manually: uv run pre-commit run --all-files
#
# Bypass checks: git commit --no-verify (use only in emergency)

default_language_version:
  python: python3.13

repos:
  # ============================================================================
  # Python (Ruff + ty)
  # ============================================================================

  # Ruff: Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix, --target-version=py313]
      - id: ruff-format
        name: ruff format

  # ty: Static type checker for Python
  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: mise exec -- uv run ty check
        language: system
        types: [python]
        pass_filenames: false

  # ============================================================================
  # Common Checks
  # ============================================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
        exclude_types: [image]

      - id: check-merge-conflict
        name: check for merge conflicts

      - id: check-json
        name: check JSON files
        types: [json]

      - id: check-yaml
        name: check YAML files
        types: [yaml]

      - id: check-toml
        name: check TOML files
        types: [toml]

      - id: end-of-file-fixer
        name: fix end of files
        exclude_types: [image]
